<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes
        ou simplesmente aumente ou diminúa o tamanho do seu navegador
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reprduzindo audio</h1>
    <p>Vamos reproduzir audios em HTML5.</p>
    <audio src="midia/vem rasgar minha xrc deixa ela arder  automotivo novinho depressivo (speed up).mp3" controls ></audio>
    <audio src="midia/Smokey's Lounge - TrackTribe.mp3" controls></audio>
    <audio preload="metadata" controls>
        <source src="" type="">
        <source src="midia/oh bct desgraçada, não sei  pra que eu fui soca forte(sped up).mp3" type="audio/mpeg">
        <source src="midia/oh bct desgraçada, não sei  pra que eu fui soca forte(sped up).ogg" type="audio/ogg">
        <source src="midia/oh bct desgraçada, não sei  pra que eu fui soca forte(sped up).waV" type="audio/waV">
    </audio>
</body>
</html>
